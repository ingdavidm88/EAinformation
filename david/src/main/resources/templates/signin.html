<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="layout/layout_resources :: head"></head>
	<link rel="stylesheet" th:href="@{/assets/css/layout/signin.css}"/>
</head>
<body style="background-image: url('../david/assets/images/1.jpg'); background-attachment: fixed;">
	<div class="col-sm-4"></div>
	<div class="box col-sm-4" style="margin-top: 5%;">
		<div class="logo">
			<img src="../david/assets/images/download.jpg"  alt="Logo"/> 
		</div>
		<hr class="boxhr5"/>
		<form th:action="@{/signin}" th:object="${user}" method="post" class="login" autocomplete="off">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<div class="form-group">
				<div class="input-group col-sm-12">
                       <span class="input-group-addon btn-primary"><i class="glyphicon glyphicon-user"></i></span>
                       <input class="form-control input-sm" th:field="*{username}" placeholder="username"/>                                      
                   </div>
			</div>
				
			<div class="form-group">
				<div class="input-group col-sm-12">
                       <span class="input-group-addon btn-primary"><i class="glyphicon glyphicon-lock"></i></span>
                       <input class="form-control input-sm" type="password" th:field="*{password}" placeholder="password"/>
                   </div> 
			</div>
			
			<div class="form-group col-sm-12 text-center">
				<br/>
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<button class="btn btn-primary btn-block btn-sm" type="submit">Sign in</button>
				</div>
				<div class="col-sm-1"></div>
			</div>
		
			<div class="form-group col-sm-12">
				Don't have an account! 
				<a href="/david/signup">
                	Sign up here
				</a>
			</div>
		</form>
	</div>
	<div class="col-sm-4"></div>
	
	<!-- Modal -->
	<div class="modal fade" data-backdrop="static" id="exampleModalLong">
		<div class="modal-dialog" role="document">
			<div class="modal-content panel-warning">
				<div class="modal-header">
	               <button type="button" class="close" data-dismiss="modal">×</button>
	               <h4 class="modal-title">Modal Header</h4>
	            </div>
				<div class="modal-body">
		        	<div th:if="${messagesResponse != null}">
						<div th:classappend="${#strings.toLowerCase(messagesResponse.status)}" th:text="${messagesResponse.message}"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<div id="div-content"></div>
	
    <div th:replace="layout/layout_resources :: scripts"></div>
    <script th:inline="javascript">
	    $( document ).ready(function() {
			/*<![CDATA[*/
	    		var messagesResponse = /*[[${messagesResponse}]]*/ 'messagesResponse';
	    	/*]]>*/
			if(messagesResponse != null){
				$("#exampleModalLong").modal();
			}
		});
	</script>
</body>
</html>
