<!DOCTYPE html>
<html lang="en">
	<head lang="en"></head> 
	<body>
		<div th:fragment="h-nav">
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" id="menu-toggle"><span class="glyphicon glyphicon-th-list"></span></a>
						<a href="/david/index" class="navbar-brand"><span class="glyphicon glyphicon-dashboard"></span></a>
					</div>
		
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a th:text="${tp.title}"></a>
							</li>
						</ul>
						<div class="col-sm-8">
					        <form class="navbar-form" role="search" th:if="${tp.title == 'Home'}">
					        	<div class="col-sm-3"></div>
						        <div class="input-group col-sm-8">
									<input type="text" class="form-control input-sm" placeholder="Search"/>
                                   	<div class="input-group-btn">
										<button class="btn btn-primary btn-sm" type="submit">
											<i class="glyphicon glyphicon-search"></i>
										</button>
						            </div>
						        </div>
					        	<div class="col-sm-1"></div>
					        </form>
					    </div>
						<ul class="nav navbar-nav navbar-right">
		                    <li th:if="${tp.userName == null}">
		                        <a href="/david/signup">
		                            <i class="glyphicon glyphicon-user"></i> Sign up
		                        </a>
		                    </li>
		                    <li th:if="${tp.userName == null}" style="margin-right: 15px;">
		                        <a href="/david/signin">
		                            <i class="glyphicon glyphicon-user"></i> Sign in
		                        </a>
		                    </li>
		                    <li th:if="${tp.userName != null}">
		                        <a href="#">
		                            <i class="fa fa-envelope-o"></i> Messages
		                            <span class="badge badge-danger messages">0</span>
		                        </a>
		                    </li>
		                    <li th:if="${tp.userName != null}" id="account" class="dropdown">
		                        <a  class="dropdown-toggle" data-toggle="dropdown" role="button">
		                            <i class="fa fa-user-circle-o"></i>
		                            <span th:text="${tp.userName}"></span> <span class="caret"></span>
		                        </a>
		                        <ul class="dropdown-menu">
		                            <li class="divider"/>
		                            <li id="logout">
		                                <form class="logout inline" th:action="@{/logout}" method="post">
		                                    <div class="form-group">
		                                        <button class="btn btn-primary btn-sm btn-block login-button" type="submit">
		                                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
		                                        </button>
		                                    </div>
		                                </form>
		                            </li>
		                        </ul>
		                    </li>
		                </ul>	
					</div>
				</div>
				<hr class="boxhr" style="margin-bottom: 0px;"/>
			</nav>
		</div>
	</body>
</html>
